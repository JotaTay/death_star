    <mat-card-title>
      {{pageTitle}}
    </mat-card-title>
    <div class='row'>
      <div class='col-sm-1'>Filter by:</div>
      <div class='col-sm-7'>
        <input type='text'
               [(ngModel)]='listFilter' />
      </div>
    </div>

    <div class='row' *ngIf='listFilter'>
      <div class='col-md-6'>
        <h4>Filtered by: {{listFilter}}</h4>
      </div>
    </div>
    <div>
      <div *ngIf='quotes && quotes.length'></div>
        <div *ngFor='let quote of filteredQuotes'>
          <div class="row">
            <div class="col-sm-6" style="background-color:yellow;">
              {{ quote.meat }}
              <pm-star [rating]='quote.rating' (ratingClicked)='onRatingClicked($event)'></pm-star>
            </div>
          </div>
        </div>
    </div>

<div *ngIf='errorMessage'
     class='alert alert-danger'>
  Error: {{ errorMessage }}
</div>
